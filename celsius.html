<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius</title>
</head>
<body>
    <input type="Number" id="data" step="any">C
    <button type="button" onclick="convert()">Convert</button>F
    <h1 id="result"></h1>
    <style type="text/css"></style>
    <script>
        function convert(){
            var c=document.getElementById('data').value;
            var f=(c*1.8)+32;
            document.getElementById('result').innerHTML=`${c}=${f}`;
        }


    </script>
</body>
</html>
